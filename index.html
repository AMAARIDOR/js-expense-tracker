<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker ðŸ’¸</h1>
    </header>

    <div id="expenseFormSection">
      <h2>Add a New Item:</h2>

      <label class="formLabels" for="typeOfExpense"
        >Type:
        <input
          class="formLabels"
          name="typeOfExpense"
          id="typeOfExpense"
          list="typesOfExpenses"
        />
        <datalist id="typesOfExpenses">
          <option value="Debit Card"></option>
          <option value="Credit Card"></option>
          <option value="Cash"></option>
          <option value="Cheque"></option>
          <option value="Electronic Bank Transfer"></option>
          <option value="Mobile Payments"></option>
        </datalist>
      </label>
      <br />
      <label class="formLabels" for="nameOfExpense"
        >Name:
        <input class="formLabels" id="nameOfExpense" type="text" />
      </label>
      <br />
      <label class="formLabels" for="dateOfExpense"
        >Date:
        <input
          class="formLabels"
          type="date"
          name="dateOfExpense"
          id="dateOfExpense"
        />
      </label>
      <br />
      <label class="formLabels" for="amountOfExpense"
        >Amount:
        <input
          class="formLabels"
          type="number"
          name="amountOfExpense"
          id="amountOfExpense"
        />
      </label>
      <br />
      <button id="addExpense">Add Expense</button>
    </div>

    <div id="expenseTableSection">
      <table id="expenseTable">
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
