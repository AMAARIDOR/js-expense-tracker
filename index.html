<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <h2>Add a New Item:</h2>

    <div id="form">
      <label for="typeOfExpense"
        >Type:
        <input name="typeOfExpense" id="typeOfExpense" list="typesOfExpenses" />
        <datalist id="typesOfExpenses">
          <option value="Debit Card"></option>
          <option value="Credit Card"></option>
          <option value="Cash"></option>
          <option value="Cheque"></option>
          <option value="Electronic Bank Transfer"></option>
          <option value="Mobile Payments"></option>
        </datalist>
      </label>
      <label for="nameOfExpense"
        >Name:
        <input id="nameOfExpense" type="text" />
      </label>
      <br />
      <label for="dateOfExpense"
        >Date:
        <input type="date" name="dateOfExpense" id="dateOfExpense" />
      </label>
      <label for="amountOfExpense"
        >Amount:
        <input type="number" name="amountOfExpense" id="amountOfExpense" />
      </label>
      <br />
      <button id="addExpense">Add Expense</button>
    </div>

    <div id="expenseTable">
      <table>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
